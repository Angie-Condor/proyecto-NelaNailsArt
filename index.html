<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/portada.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/comment.css">
    <title>Nela Nails Art</title>
  </head>
  <body id="body">
    <header>
      <nav id="nav-header">
        <div>
          <a id="logo" class="logo" href="index.html">Nela Nails Art</a>
          <a id="toggle" class="menu" href=""></a>
        </div>
        <div id="nav-background" class="nav-background">
          <ul>
            <li><a href="#">Inicio.</a></li>
            <li><a href="#">Servicios.</a></li>
            <li><a href="#">Hazlo tú misma.</a></li>
            <li><a href="#">Contáctanos.</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="loading"></div>
    <section class="allPage" id = "allPage">
      <section class="portada">
        <img src="assets/img/newHeader/avilaportada.jpg" alt="" class="portada-img">
        <img src="assets/img/newHeader/tlmd_esmalte_unas_portada.jpg" alt="" class = "portada-img">
        <img src="assets/img/newHeader/nails-esculpidas.jpg" alt="" class = "portada-img">
        <img src="assets/img/newHeader/Relax Renew Revitalize.jpg" alt="" class = "portada-img">
      </section>
      <section class="contactanos">
        <div class="contact-content">
          <h2 id = "titulo">Contáctanos</h2>
          <form class="form">
            <div class="input-box">
              <label for="fullName">Nombre:</label>
              <input id = "fullName" type="text" value="">
            </div>
            <br><br>
            <div class="input-box">
              <label for="correo">Correo:</label>
              <input id = "correo" type="text" value="">
            </div>
            <br><br>
            <div class="input-box">
              <label for="comentario">Comentario:</label><br><br>
              <textarea id = "comentario" name="name" rows="8" cols="80"></textarea>
            </div>
            <br><br>
            <button type="button" id = "submit" class="btn-submit" name="button">Enviar</button>
          </form>
        </div>
      </section>
      <footer></footer>
    </section>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="assets/js/portada.js" charset="utf-8"></script>
    <script src="assets/js/comment.js" charset="utf-8"></script>
  </body>
</html>
