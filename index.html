<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/portada.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/comment.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <title>Nela Nails Art</title>
  </head>
  <body id="body">
    <div class="loading"></div>
    <header>
      <nav id="nav-header">
        <div>
          <a id="logo" class="logo" href="index.html">Nela Nails Art</a>
          <a id="toggle" class="menu" href=""></a>
        </div>
        <div id="nav-background" class="nav-background">
          <ul>
            <li><a href="#portada">Inicio.</a></li>
            <li><a href="#galeria">Escoge tu diseño.</a></li>
            <li><a href="#">Hazlo tú misma.</a></li>
            <li><a href="#contactanos">Contáctanos.</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="portada" id="portada">
      <img src="assets/img/newHeader/avilaportada.jpg" alt="" class="portada-img">
      <img src="assets/img/newHeader/tlmd_esmalte_unas_portada.jpg" alt="" class = "portada-img">
      <img src="assets/img/newHeader/nails-esculpidas.jpg" alt="" class = "portada-img">
      <img src="assets/img/newHeader/Relax Renew Revitalize.jpg" alt="" class = "portada-img">
    </section>
    <section class="galeria" id="galeria">
      <div class="container">
        <div class="box c1">
          <h1>UÑAS ACRILICAS</h1>
        </div>
        <div class="box c2">
          <h1>UÑAS POSTIZAS</h1>
        </div>
        <div class="box c3">
          <h1>UÑAS CON TIPS</h1>
        </div>
        <div class="box c4">
          <h1>UÑAS NATURALES</h1>
        </div>
      </div>
      <div class="imgs_totales">
        <div class="img-box">
          <img src="assets/img/nailsTypes/acrilicas/img26.jpg" class= "imge ua" alt="">
          <input type="button" name="" value="VER PRODUCTOS" class="vp acrilicas" id="acrilicas">
        </div>
        <div  class="img-box">
          <img src="assets/img/nailsTypes/postizas/img15.jpg" class= "imge up" alt="">
          <input type="button" name="" value="VER PRODUCTOS" class="vp postizas" id="postizas">
        </div>
        <div class="img-box left">
          <img src="assets/img/nailsTypes/tip/img15.jpg" class= "imge ut" alt="">
          <input type="button" name="" value="VER PRODUCTOS" class="vp tip" id="tip">
        </div>
        <div class="img-box">
          <img src="assets/img/nailsTypes/normal/img10.jpg" class="imge un" alt="">
          <input type="button" name="" value="VER PRODUCTOS" class="vp normal" id="normal">
        </div>
      </div>
      <div id="modal">
        <div class="modal-content">
          <span id = "close" class="close">&times;</span>
          <div class="content">
            <div class="div-img">
              <img id = "firstImg" class = "img-nail" alt="">
            </div>
            <div class="div-img">
              <img id = "secondImg" class = "img-nail" alt="">
            </div>
            <div class="div-img">
              <img id = "thirdImg" class = "img-nail" alt="">
            </div>
          </div>
          <button class="left-button icon-circle-left" type="button" id = "leftButton"></button>
          <button class="right-button icon-circle-right" type="button" id = "rightButton"></button>
        </div>
      </div>
    </section>
    <section class="allPage" id = "allPage">
      <section class="contactanos" id="contactanos">
        <div class="contact-content">
          <h2 id = "titulo">Contáctanos</h2>
          <form class="form">
            <div class="input-box">
              <label for="fullName">Nombre:</label>
              <input id = "fullName" type="text" value="">
            </div>
            <br><br>
            <div class="input-box">
              <label for="correo">Correo:</label>
              <input id = "correo" type="text" value="">
            </div>
            <br><br>
            <div class="input-box">
              <label for="comentario">Comentario:</label><br><br>
              <textarea id = "comentario" name="name" rows="8" cols="80"></textarea>
            </div>
            <br><br>
            <button type="button" id = "submit" class="btn-submit" name="button">Enviar</button>
          </form>
        </div>
      </section>
      <footer></footer>
    </section>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="assets/js/portada.js" charset="utf-8"></script>
    <script src="assets/js/comment.js" charset="utf-8"></script>
    <script src="assets/js/galeria.js"></script>
  </body>
</html>
